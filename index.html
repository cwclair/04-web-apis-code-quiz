<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Basics Quiz</title>
</head>
<body>
    <h1>Coding Basics Quiz</h1>
    <div id="intro"></div>
    <div id="quizContainer">
        <h2 id="questionHeader"></h2>
        <ol id="multipleChoiceList">
            <li id="optionOne"></li>
            <li id="optionTwo"></li>
            <li id="optionThree"></li>
            <li id="optionFour"></li>
        </ol>    
    </div>
    <div id="praise"></div>
    <div id="countdown"></div>
    <div id="enterInits">
        <form method="post">
            <label for="initials">Want to save your score? Enter your initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="submitInitials">Submit</button>
        </form>
    </div>
    <div id="savedScores">
        <h2>Your saved score:</h2>
        <ul>
           <li id="yourSavedScore"></li>
        </ul>
    </div>
    <button id="startButton">Start the quiz!</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
